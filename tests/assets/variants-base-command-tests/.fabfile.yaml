name: variants-tests

requires: 2.0.0

needs:
  - script



hosts:
  testMissingVariants:
    rootFolder: "%fabfile.path%"

  test:
    scripts:
      test:
        - echo "%host.configName%"
        - sleep 4
    blueprint:
      inheritsFrom: test
      configName: test-%slug%




blueprints:
  - configName: test
    variants:
      - a
      - b
      - c
      - d
      - e
      - f
      - g
      - h

