name: scotty-tests

executables:
  scottyctl: /Users/stephan/dev/rust/scotty/target/debug/scottyctl

scotty:
  app-blueprint: nginx-lagoon
  basic-auth:
    username: admin
    password: admin
  registry: factorial
  server: http://localhost:21342
  access-token: hello-world
  services:
    nginx: 80


hosts:
  invalid:
    needs:
      - local
      - scotty

  hostA:
    needs:
      - local
      - scotty
    secrets:
      APP_SECRET: my-deepest-secret
    scotty:
      app-name: phab-scotty-test
      environment:
        APP_SECRET: "%host.secrets.APP_SECRET%"
      scaffold:
        html:
          - ./assets/html/index.html
        assets:
          - ./assets/docker-compose.yaml
        scaffold:
          - copy_assets(%rootFolder%)
          - copy_assets(%rootFolder%/html, html)
  hostB:
    inheritsFrom: hostA
    scotty:
      server: http://scotty:21342
  hostC:
    inheritsFrom: hostA
    scotty:
      ttl: 1h
      allow-robots: true
      custom-domains:
        example.com: nginx
  hostD:
    inheritsFrom: hostA
    scotty:
      ttl: 2h
      destroy-on-ttl: true
      env-file: .env.test
      middleware:
        - auth@file
        - rate-limit
        - compress
