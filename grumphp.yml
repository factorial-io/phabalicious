grumphp:
    process_timeout: 180
    stop_on_failure: true
    tasks:
      composer: ~
      phplint: ~
      phpcs:
        standard:
          - PSR2
        exclude:
          - Generic.Files.LineLength
      phpunit:
        group: ['default']
      phpstan:
        memory_limit: "2G"
      phpcsfixer:
        config_contains_finder: true
        config: .php-cs-fixer.php
        verbose: true
        diff: false
        triggered_by: ['php']
